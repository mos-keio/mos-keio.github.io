<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ただいま工事中 — Under Construction</title>
  <meta name="description" content="このページは現在工事中です。近日公開予定です。" />
  <style>
    :root{
      --bg:#0f1724;
      --accent:#ffb020;
      --muted:#9aa4b2;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #071022 0%, #071224 60%);
      color:#e6eef6;
      display:flex; align-items:center; justify-content:center;
      padding:32px;
    }
    .wrap{max-width:980px; width:100%; border-radius:16px; padding:36px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); box-shadow:0 8px 30px rgba(2,6,23,0.7); display:grid; grid-template-columns:1fr 420px; gap:28px; align-items:center;}
    @media (max-width:880px){.wrap{grid-template-columns:1fr; padding:24px}}
    .lang-switch{position:absolute; top:20px; right:24px;}
    .lang-switch button{background:transparent; border:1px solid rgba(255,255,255,0.1); color:#e6eef6; border-radius:8px; padding:6px 10px; margin-left:4px; cursor:pointer; font-size:14px}
    .lang-switch button.active{background:var(--accent); color:#000;}
  </style>
</head>
<body>
  <div class="lang-switch">
    <button data-lang="ja" class="active">日本語</button>
    <button data-lang="en">English</button>
  </div>

  <main class="wrap" role="main">
    <section class="left">
      <h1 id="title">ただいま工事中 🚧</h1>
      <p id="desc">このサイトは現在改装中です。新しいコンテンツを準備中 — もうすぐ公開します。</p>
      <div class="progress-wrap">
        <div class="progress" style="background:rgba(255,255,255,0.04); border-radius:999px; height:12px; overflow:hidden; width:320px; max-width:100%">
          <div class="bar" id="bar" style="width:62%; height:100%; background:linear-gradient(90deg, var(--accent), #ff7b36); border-radius:999px; transition:width 1s;"></div>
        </div>
        <div class="meta" id="progress-text" style="margin-top:8px; color:var(--muted); font-size:14px">現在の進捗: <strong id="percent">62%</strong></div>
      </div>
      <!-- <div class="footer" style="margin-top:18px; color:var(--muted); font-size:13px">
        <span id="contact-label">ご質問・お問い合わせ:</span> <a id="contact-link" href="mailto:info@example.com" style="color:var(--accent)">info@example.com</a>
      </div> -->
    </section>

    <aside class="card" style="background:rgba(255,255,255,0.02); border-radius:12px; padding:20px; text-align:center">
      <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="var(--accent)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 10h18M3 6h18M3 14h18M3 18h18"/></svg>
      <div id="soon" style="font-weight:700; font-size:18px; margin-top:8px">近日公開予定</div>
    </aside>
  </main>

  <script>
    const texts = {
      ja: {
        title: 'ただいま工事中 🚧',
        desc: 'このサイトは現在改装中です。新しいコンテンツを準備中 — もうすぐ公開します。',
        progress: '現在の進捗:',
        contact: 'ご質問・お問い合わせ:',
        soon: '近日公開予定'
      },
      en: {
        title: 'Under Construction 🚧',
        desc: 'This website is currently being renovated. New content is on the way — launching soon.',
        progress: 'Progress:',
        contact: 'Contact us:',
        soon: 'Coming Soon'
      }
    };

    const btns = document.querySelectorAll('.lang-switch button');
    const t = id => document.getElementById(id);

    btns.forEach(btn => {
      btn.addEventListener('click', () => {
        const lang = btn.dataset.lang;
        btns.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        document.documentElement.lang = lang;
        t('title').textContent = texts[lang].title;
        t('desc').textContent = texts[lang].desc;
        t('progress-text').innerHTML = `${texts[lang].progress} <strong id="percent">62%</strong>`;
        t('contact-label').textContent = texts[lang].contact;
        t('soon').textContent = texts[lang].soon;
      });
    });

    // progress animation
    const bar = document.getElementById('bar');
    const pct = document.getElementById('percent');
    let width = 62;
    setInterval(()=>{
      width += Math.random() < 0.3 ? 1 : 0;
      if(width>88) width=88;
      bar.style.width = width+'%';
      pct.textContent = width+'%';
    },2400);
  </script>
</body>
</html>
